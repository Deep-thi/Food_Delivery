<!DOCTYPE html>
<html lang="en">
<head>
<title> restaurant </title>


<style type="text/css">
    #myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}
.button {
  background-color: #398B93;
  border: none;
  color: white;
  padding: 12px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 1em;
  margin: 2px 2px;
  cursor: pointer;
}

.xop-section{
 max-width:960px;
 margin: 0 auto;
 padding :6% 2%;
}
.xop-grid{
 margin: 20px 0 0 0 ;
 padding: 0;
 list-style:none;
 display:block;
 text-align:center;
 width:100%;
}
.xop-grid:after{
 clear:both;
}

.xop-grid:after,xop-box:before{
 content: "";
 display:table;
}
.xop-grid li{
 width:328px;
 height:328px;
 display: inline-block;
 margin:20px;
}
.xop-box{
 width:100%;
height:100%;
position:relative;
cursor:pointer;
border-radius:10px;
-webkit-transition:0.3s ease-in-out , -webkit-transform 0.3s ease-in-out;

-moz-transition:0.3s ease-in-out , -moz-transform 0.3s ease-in-out;

transition:0.3s ease-in-out , transform 0.3s ease-in-out;
}
.xop-box:hover{
 transform:scale(1.05);
}



 html {
  height: 100%;
  margin: 0;
}
body {
  background-image: url('food\bg.jpg');
}
.bg {
 
  background-image: url("food\bg.jpg");
  height: 100%;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

</style>
</head>
